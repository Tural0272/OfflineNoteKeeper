<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Notes App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form id="noteForm" enctype="multipart/form-data">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="noteTitle" placeholder="Note Title">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="noteContent" rows="10" placeholder="Start writing..."></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-primary" id="cameraBtn">
                                    <i data-feather="camera"></i> Take Photo
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="voiceBtn">
                                    <i data-feather="mic"></i> Voice Note
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex gap-2 justify-content-end">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="pinNote">
                                    <label class="form-check-label" for="pinNote">Pin Note</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="mediaPreview" class="mb-3 d-none">
                        <video id="camera" class="d-none w-100" autoplay></video>
                        <canvas id="photoCanvas" class="d-none"></canvas>
                        <div id="photoContainer"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Reminder</label>
                        <input type="datetime-local" class="form-control" id="reminderTime">
                    </div>

                    <div class="d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Note</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
